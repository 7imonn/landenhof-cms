title: 'Link Card'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
      width: 50
  -
    handle: text
    field:
      input_type: text
      antlers: false
      display: Text
      type: text
      icon: text
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 50
  -
    handle: icon
    field:
      mode: list
      container: assets
      folder: icons
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Icon
      type: assets
      icon: assets
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 50
  -
    handle: link
    field:
      display: link
      type: link
      icon: link
      localizable: true
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
