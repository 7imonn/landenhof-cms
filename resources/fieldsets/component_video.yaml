title: 'Component Video'
fields:
  -
    handle: video_url
    field:
      display: 'Video Url'
      type: video
      icon: video
      listable: hidden
      if:
        video_file: 'is empty'
        image: 'is empty'
      localizable: true
  -
    handle: caption
    field:
      input_type: text
      antlers: false
      display: Caption
      type: text
      icon: text
      instructions: 'Wird dem Video als Beschreibungstext hinterlegt (das Video Ã¤quivalent zum alt Text bei Bilder)'
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: overlay_image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Deckbild
      type: assets
      icon: assets
      instructions: 'Wird als optionales Deckbild verwendet'
      listable: hidden
      instructions_position: above
      visibility: visible
      localizable: true
