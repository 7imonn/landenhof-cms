title: 'Component Teaser Large Slider'
fields:
  -
    handle: slides
    field:
      mode: stacked
      min_rows: 1
      reorderable: true
      display: Folien
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      fields:
        -
          handle: image
          field:
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            max_files: 1
            display: Bild
            type: assets
            icon: assets
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: positioning
          field:
            options:
              imageIsRight: 'Bild rechts und Text links'
              imageIsLeft: 'Bild links und Text rechts'
            default: imageIsRight
            display: Positionieren
            type: button_group
            icon: button_group
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: heading
          field:
            input_type: text
            antlers: false
            display: Titel
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: content
          field:
            collapse: false
            always_show_set_button: false
            previews: true
            buttons:
              - bold
              - italic
              - unorderedlist
              - orderedlist
              - removeformat
              - quote
              - anchor
            save_html: false
            toolbar_mode: fixed
            link_noopener: false
            link_noreferrer: false
            target_blank: false
            reading_time: false
            fullscreen: true
            allow_source: true
            enable_input_rules: true
            enable_paste_rules: true
            antlers: false
            remove_empty_nodes: false
            display: Text
            type: bard
            icon: bard
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          import: link
      localizable: true
