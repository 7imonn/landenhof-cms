title: 'Screen Info Element'
fields:
  -
    handle: text
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - underline
        - strikethrough
        - superscript
        - subscript
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Text
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: from
    field:
      mode: single
      time_enabled: false
      time_seconds_enabled: false
      full_width: false
      inline: false
      columns: 1
      rows: 1
      display: Tag
      type: date
      icon: date
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
