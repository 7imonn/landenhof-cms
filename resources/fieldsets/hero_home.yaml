title: 'Hero Home'
fields:
  -
    handle: lottie
    field:
      mode: list
      container: assets
      restrict: true
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Lottie Animation'
      type: assets
      icon: assets
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      folder: lottie
      validate:
        - required
        - 'mimes:json'
  -
    handle: subtitle
    field:
      input_type: text
      antlers: false
      display: Untertitel
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 50
      localizable: true
  -
    handle: heading
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
  -
    import: link_floater
