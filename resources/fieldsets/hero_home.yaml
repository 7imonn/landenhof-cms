title: 'Hero Home'
fields:
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Bild
      type: assets
      icon: assets
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: heading
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      instructions: '<h1>'
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
  -
    handle: text
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - bold
        - italic
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Text
      type: bard
      icon: bard
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: hasBtn
    field:
      default: false
      display: 'Button Anzeigen'
      type: toggle
      icon: toggle
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    import: link
