title: 'Hero Small'
fields:
  -
    handle: heading
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
  -
    handle: file
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Lottie Animation'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      instructions: 'Hier kann eine Lottie Animation im JSON Format hochgeladen werden.'
      validate:
        - required
        - 'mimes:json'
      folder: lottie
  -
    import: link
  -
    handle: is_white
    field:
      default: false
      display: 'Weisser Hintergrund aktivieren'
      type: toggle
      icon: toggle
      instructions: 'Anstelle der Bereichsfarbe wird ein weisser Hintergrund verwendet.'
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
