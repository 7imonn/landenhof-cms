title: 'Kontakt Teaser'
fields:
  -
    handle: content
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - bold
        - italic
        - removeformat
        - quote
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Text/Inhalt
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: person
    field:
      max_items: 1
      mode: default
      create: true
      collections:
        - team
      display: Person
      type: entries
      icon: entries
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
