title: 'Medienmitteilungen Text'
fields:
  -
    handle: text
    field:
      collapse: false
      always_show_set_button: true
      previews: true
      buttons:
        - h2
        - h3
        - h4
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Text
      type: bard
      icon: bard
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      sets:
        image_with_text:
          display: 'Bild mit Text'
          fields:
            -
              import: component_image_with_text
        cards:
          display: Cards
          fields:
            -
              import: component_cards
        link_cards:
          display: 'Link Cards'
          fields:
            -
              import: component_link_cards
        contact_card:
          display: 'Kontakt Karte'
          fields:
            -
              handle: contact_card
              field:
                max_items: 1
                mode: default
                create: true
                collections:
                  - cards
                display: 'Kontakt Karte'
                type: entries
                icon: entries
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
        search:
          display: Suche
          fields:
            -
              import: search
