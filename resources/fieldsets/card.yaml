title: Card
fields:
  -
    import: icon_collection
  -
    handle: icon_image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Icon überschreiben'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      folder: icons
      localizable: true
      instructions: 'Bietet die Möglichkeit das oben ausgewählte Icon zu überschreiben.'
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
  -
    handle: text
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - bold
        - italic
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Text
      type: bard
      icon: bard
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    import: link
