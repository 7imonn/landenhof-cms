      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
  -
    handle: text
    field:
      collapse: false
      always_show_set_button: false
