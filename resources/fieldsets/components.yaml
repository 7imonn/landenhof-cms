title: 'Replicator Components'
fields:
  -
    handle: components
    field:
      collapse: true
      previews: true
      sets:
        accordion_group:
          display: 'Akkordeon Gruppe'
          fields:
            -
              import: component_accordion
        images:
          display: Bilder
          fields:
            -
              import: component_images
        images_as_shapes:
          display: 'Bilder in Formen'
          fields:
            -
              import: component_images_as_shapes
        downloads:
          display: Downloads
          fields:
            -
              import: component_downloads
        event_cards:
          display: 'Event Cards'
          fields:
            -
              import: component_event_cards
        gallery:
          display: Galerie
          fields:
            -
              import: component_gallery
        google_maps:
          display: 'Google Maps'
          fields:
            -
              import: google_maps
        icon_cards:
          display: 'Icon Cards'
          fields:
            -
              import: component_icon_cards
        job_cards:
          display: 'Job Cards'
          fields:
            -
              import: component_job_cards
        contact_teaser:
          display: 'Kontakt Card'
          fields:
            -
              import: component_contact_teaser
        partner_logos:
          display: Partnerlogos
          fields:
            -
              import: component_partner_logos
        slider:
          display: Slider
          fields:
            -
              import: component_slider
        blog_slider:
          display: 'Slider Blog'
          fields:
            -
              import: component_blog_slider
        teaser_large_slider:
          display: 'Slider Teaser'
          fields:
            -
              import: component_teaser_large_slider
        text:
          display: Text
          fields:
            -
              handle: text
              field:
                collapse: false
                always_show_set_button: false
                previews: true
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - anchor
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                remove_empty_nodes: false
                display: Text
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
        video_default:
          display: Video
          fields:
            -
              import: component_video
        raise_now_widget:
          display: 'Raise Now Widget (Spendenformular)'
          fields:
            -
              import: component_raise_now_widget
      display: Komponenten
      type: replicator
      icon: replicator
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
