title: 'Replicator Components'
fields:
  -
    handle: components
    field:
      collapse: true
      previews: true
      sets:
        text:
          display: Text
          fields:
            -
              handle: text
              field:
                collapse: false
                always_show_set_button: false
                previews: true
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - anchor
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                remove_empty_nodes: false
                display: Text
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
        custom_form:
          display: Formular
          fields:
            -
              import: component_custom_form
        accordion_group:
          display: 'Akordeon Gruppe'
          fields:
            -
              import: component_accordion
        contact_teaser:
          display: 'Kontakt Teaser / CTA'
          fields:
            -
              import: component_contact_teaser
        partner_logos:
          display: Partnerlogos
          fields:
            -
              import: component_partner_logos
        event_cards:
          display: 'Event Karten'
          fields:
            -
              import: component_event_cards
        teaser_large_slider:
          display: 'Component Teaser gross (Slider)'
          fields:
            -
              import: component_teaser_large_slider
        video_default:
          display: Video
          fields:
            -
              import: component_video
        downloads:
          display: Downloads
          fields:
            -
              import: component_downloads
        images:
          display: Bilder
          fields:
            -
              import: component_images
        gallery:
          display: Galerie
          fields:
            -
              import: component_gallery
        job_cards:
          display: 'Job Karten'
          fields:
            -
              import: component_job_cards
        google_maps:
          display: Google.Maps
          fields:
            -
              import: google_maps
        images_as_shapes:
          display: 'Bilder in Formen'
          fields:
            -
              import: component_images_as_shapes
        icon_cards:
          display: 'Icon Karten'
          fields:
            -
              import: component_icon_cards
