title: SEO
fields:
  -
    handle: seo_title
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      listable: hidden
      localizable: true
      width: 50
      instructions: 'Empfohlene Länge: max. 60 Zeichen. Wenn kein Titel definiert ist wird ein Hero Titel oder anschliessend der Seitentitel verwendet'
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: seo_description
    field:
      input_type: text
      antlers: false
      display: Beschreibung
      type: textarea
      icon: textarea
      listable: hidden
      localizable: true
      width: 50
      instructions: 'Empfohlene Länge: 155 bis 160 Zeichen. Wenn keine Beschreibung definiert ist wird, falls vorhanden, der Lead-Text verwendet'
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: seo_description_default
    field:
      antlers: false
      default: 'Der Landenhof unterstützt hör- und sehbeeinträchtigte Kinder & Jugendliche in ihrem selbstbestimmten Leben durch Förderung ihrer Fähigkeiten & Entwicklung'
      display: 'SEO Beschreibung Standard'
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: hidden
      always_save: false
      localizable: true
  -
    handle: seo_image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      max_files: 1
      display: Bild
      type: assets
      icon: assets
      listable: hidden
      localizable: true
  -
    handle: seo_hidden
    field:
      display: Versteckt
      type: toggle
      icon: toggle
      instructions: 'Wenn aktiviert, wird diese Seite von Suchmaschinen ignoriert und nicht indexiert.'
      listable: hidden
      localizable: true
