title: 'Team Overview'
fields:
  -
    handle: team_overview
    field:
      display: 'Team Übersicht'
      type: section
      icon: section
      instructions: 'Hier werden alle Teammitglieder, aus der Teams-Sammlung chronologisch angezeigt.'
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      localizable: true
  -
    handle: with_filter
    field:
      default: true
      display: 'Mit Filter'
      type: toggle
      icon: toggle
      instructions: 'Wenn aktiviert wird die Filterfunktion angezeigt'
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 50
  -
    handle: member_types
    field:
      options:
        all: Alle
        gl: Geschäftsleitung
        team: Team
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: 'null'
      display: 'Mitglieder anzeigen'
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      localizable: true
  -
    import: lead
