title: 'Component Icon Cards'
fields:
  -
    handle: icon_cards
    field:
      fields:
        -
          import: color_theme
        -
          handle: icon
          field:
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            max_files: 1
            display: Icon
            type: assets
            icon: assets
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: title
          field:
            input_type: text
            antlers: false
            display: Titel
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: text
          field:
            antlers: false
            display: Text
            type: textarea
            icon: textarea
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: links
          field:
            fields:
              -
                handle: link_title
                field:
                  input_type: text
                  antlers: false
                  display: 'Link Titel'
                  type: text
                  icon: text
                  width: 50
                  listable: hidden
                  instructions_position: above
                  visibility: visible
                  always_save: false
              -
                handle: link
                field:
                  display: Link
                  type: link
                  icon: link
                  width: 50
                  listable: hidden
                  instructions_position: above
                  visibility: visible
                  always_save: false
            mode: table
            reorderable: true
            display: Links
            type: grid
            icon: grid
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
      mode: stacked
      max_rows: 2
      min_rows: 1
      reorderable: true
      display: 'Icon Karten'
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
