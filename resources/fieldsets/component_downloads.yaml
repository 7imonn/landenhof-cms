title: 'Component Downloads'
fields:
  -
    handle: heading
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      localizable: true
      listable: hidden
      instructions_position: above
  -
    handle: files
    field:
      fields:
        -
          handle: name
          field:
            input_type: text
            antlers: false
            display: Name
            type: text
            icon: text
            listable: hidden
            instructions_position: above
        -
          handle: file
          field:
            mode: list
            container: assets
            folder: downloads
            restrict: true
            allow_uploads: true
            show_filename: true
            max_files: 1
            display: Datei
            type: assets
            icon: assets
            listable: hidden
            instructions_position: above
            width: 66
        -
          handle: open_in_tab
          field:
            default: false
            display: 'im Tab öffnen'
            type: toggle
            icon: toggle
            instructions: 'Öffnet die Datei im neuen Tab.'
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
            width: 33
        -
          handle: link_to_file
          field:
            input_type: url
            antlers: false
            display: 'Link zur Datei'
            type: text
            icon: text
            instructions: 'Anstelle einer Datei kann auch ein Link hinterlegt werden. Der Link wird nur beachtet wenn keine Datei hinterlegt ist'
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: file_type
          field:
            input_type: text
            antlers: false
            display: Dateiformat
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            if:
              link_to_file: 'not null'
            width: 50
        -
          handle: file_size
          field:
            input_type: text
            antlers: false
            display: Dateigrösse
            type: text
            icon: text
            width: 50
            listable: hidden
            instructions_position: above
            visibility: visible
            if:
              link_to_file: 'not null'
      mode: stacked
      reorderable: true
      display: Dateien
      type: grid
      icon: grid
      localizable: true
      listable: hidden
      instructions_position: above
      validate:
        - required
      visibility: visible
      always_save: false
  -
    handle: button_text
    field:
      input_type: text
      antlers: false
      display: 'Button Text'
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      default: 'Mehr anzeigen'
  -
    handle: link
    field:
      display: Link
      type: link
      icon: link
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
