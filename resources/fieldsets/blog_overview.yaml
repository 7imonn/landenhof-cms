      display: 'Blog Übersicht'
      type: section
      icon: section
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      instructions: 'Hier werden alle Blogbeiträge, aus der Blog-Sammlung chronologisch angezeigt. Der Blog-Filter wird automatisch angezeigt.'
