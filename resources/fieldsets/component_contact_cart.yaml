title: 'Component Kontakt Karte'
fields:
  -
    import: icon_collection
  -
    handle: icon_image
    field:
      mode: list
      container: assets
      folder: icons
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Icon überschreiben'
      type: assets
      icon: assets
      instructions: 'Bietet die Möglichkeit das oben ausgewählte Icon zu überschreiben.'
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
  -
    handle: contact_type
    field:
      mode: stacked
      reorderable: true
      display: 'Kontakt Art'
      type: grid
      icon: grid
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      fields:
        -
          handle: title
          field:
            input_type: text
            antlers: false
            display: Titel
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
            validate:
              - required
        -
          handle: text
          field:
            antlers: false
            display: Text
            type: textarea
            icon: textarea
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: link
          field:
            display: Link
            type: link
            icon: link
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          import: icon_collection
  -
    handle: hasBtn
    field:
      default: false
      display: 'Link Anzeigen'
      type: toggle
      icon: toggle
      localizable: true
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: isCentered
    field:
      default: false
      display: 'Karte zentrieren'
      type: toggle
      icon: toggle
      localizable: true
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: true
  -
    import: link
