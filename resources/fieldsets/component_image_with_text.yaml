title: 'Component Image with Text'
fields:
  -
    handle: image_position
    field:
      options:
        left: Links
        right: Rechts
      default: left
      display: Bildposition
      type: button_group
      icon: button_group
      instructions: 'Wo soll das Bild positioniert werden? Der Text wird automatisch auf der gegen√ºberliegenden Seite platziert.'
      listable: hidden
      instructions_position: above
      if:
        override_default_component: 'not false'
      localizable: true
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Bild
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      if:
        override_default_component: 'not false'
      localizable: true
  -
    handle: text
    field:
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - anchor
        - underline
        - strikethrough
      container: assets
      save_html: false
      toolbar_mode: fixed
      link_noopener: true
      link_noreferrer: true
      target_blank: true
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      display: Text
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      if:
        override_default_component: 'not false'
      localizable: true
