title: 'Component Slider'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    import: link
  -
    handle: load_automatically
    field:
      default: true
      display: 'Neuste Artikel automatisch anzeigen'
      type: toggle
      icon: toggle
      instructions: 'Neuste Blog Artikel werden automatisch angezeigt. Wenn deaktiviert, können Einträge manuell selektiert werden.'
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: entries
    field:
      max_items: 6
      mode: default
      create: true
      collections:
        - blog
      display: Einträge
      type: entries
      icon: entries
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
      if:
        load_automatically: 'equals false'
