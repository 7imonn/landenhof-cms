fields:
  -
    handle: images
    field:
      fields:
        -
          handle: image
          field:
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            max_files: 1
            display: Bild
            type: assets
            icon: assets
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
            validate:
              - required
        -
          handle: text
          field:
            input_type: text
            antlers: false
            display: Bildunterschrift
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
      mode: stacked
      min_rows: 1
      reorderable: true
      display: Bilder
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
