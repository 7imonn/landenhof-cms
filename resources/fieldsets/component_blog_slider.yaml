title: 'Component Blog Slider'
fields:
  -
    handle: heading
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      default: 'Weitere Blogbeiträge'
  -
    handle: load_automatically
    field:
      default: true
      display: 'Neuste Artikel automatisch anzeigen'
      type: toggle
      icon: toggle
      instructions: 'Neuste Blog Artikel werden automatisch angezeigt. Wenn deaktiviert, können Einträge manuell selektiert werden.'
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 50
  -
    handle: amount_blog_posts
    field:
      input_type: number
      antlers: false
      default: '6'
      display: 'Anzahl Artikel'
      type: text
      icon: text
      instructions: 'Definiert wie viele Artikel angezeigt werden sollen'
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      if:
        load_automatically: 'equals true'
      validate:
        - 'min:1'
  -
    handle: blog_posts
    field:
      max_items: 6
      mode: default
      create: true
      collections:
        - blog
      display: Einträge
      type: entries
      icon: entries
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      instructions: 'Wähle die Blog Artikel aus, die im Slider angezeigt werden sollen.'
      if:
        load_automatically: 'equals false'
  -
    handle: button_text
    field:
      input_type: text
      antlers: false
      display: 'Button Text'
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      default: 'Zur Übersicht'
  -
    handle: button_link
    field:
      display: 'Button Link'
      type: link
      icon: link
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      default: 'entry::8e1e8a71-0dc7-4248-84e7-ab40f4e0a88d'
