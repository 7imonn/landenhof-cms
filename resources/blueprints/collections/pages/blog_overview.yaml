title: 'Blog Ãœbersicht'
sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: hero_section
        field:
          display: Hero
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: hero_small
      -
        import: blog_overview
      -
        import: components
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: true
          localizable: true
          instructions_position: above
          visibility: visible
          always_save: false
          mode: default
          create: true
      -
        import: color_theme
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Kategorien
          mode: select
  seo:
    display: SEO
    fields:
      -
        import: seo
