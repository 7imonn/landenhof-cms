title: Bereich
sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: level_1
        field:
          display: Bereich
          type: section
          icon: section
          instructions: 'Dieser Blueprint dient der Strukturierung von Seiten in bestimmte Bereiche bzw. Untergruppen. Hier kann kein Inhalt erfasst werden.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: true
          localizable: true
          instructions_position: above
          visibility: visible
          always_save: false
          mode: default
          create: true
      -
        import: color_theme
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Kategorien
          mode: select
