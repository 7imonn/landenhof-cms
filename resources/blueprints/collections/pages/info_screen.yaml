hide: true
title: 'Info Screen'
sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: galerie
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Galerie
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: info_header
        field:
          display: Infos
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: art
        field:
          options:
            text: Text
            box: Box
          default: text
          display: Art
          type: button_group
          icon: button_group
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: info_text
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          buttons:
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - table
            - underline
            - strikethrough
            - superscript
            - subscript
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Text
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          if:
            art: 'equals text'
      -
        handle: infos
        field:
          fields:
            -
              import: screen_info_element
          mode: table
          reorderable: true
          display: Infos
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          if:
            art: 'equals box'
      -
        handle: today
        field:
          display: Heute
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: current_events
        field:
          fields:
            -
              import: screen_info_element
          mode: table
          add_row: 'Anlass hinzufügen'
          reorderable: true
          display: 'Aktuelle Anlässe'
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: on_visit
        field:
          fields:
            -
              import: screen_info_element
          mode: table
          reorderable: true
          display: 'Zu Besuch'
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        import: color_theme
