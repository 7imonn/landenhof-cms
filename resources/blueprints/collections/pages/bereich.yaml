title: 'Bereich / Untergruppe'
sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: level_1
        field:
          display: 'Bereich oder Untergruppe'
          type: section
          icon: section
          instructions: 'Dieser Blueprint dient der Strukturierung von Seiten in bestimmte Bereiche oder Untergruppen. Hier kann kein Inhalt erfasst werden.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Kategorien
          mode: select
