title: 'Bereich / Kategorie'
sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: level_1_or_level_2
        field:
          display: 'Bereich oder Kategorie'
          type: section
          icon: section
          instructions: 'Dieser Blueprint dient der Strukturierung von Seiten in Bereiche oder Kategorien. Kategorien sind Untergruppen von Bereichen. Hier kann kein Inhalt erfasst werden.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
