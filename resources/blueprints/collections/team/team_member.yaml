sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Name
          instructions_position: above
          listable: true
          visibility: visible
          always_save: false
          input_type: text
          antlers: false
      -
        handle: portrait
        field:
          mode: list
          container: assets
          folder: team
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Portrait
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: E-Mail
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          width: 50
      -
        handle: phone
        field:
          input_type: text
          antlers: false
          display: Telefon
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          width: 50
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: functions
        field:
          type: terms
          taxonomies:
            - functions
          display: Funktionen
          mode: select
          instructions_position: above
          listable: true
          visibility: visible
          always_save: false
          create: true
title: 'Team Mitglied'
