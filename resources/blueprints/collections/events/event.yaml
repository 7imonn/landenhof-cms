title: Event
sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: event_card_layout
        field:
          options:
            as_card: 'Als einfache Karte'
            as_link: 'Als Link'
            as_accordion: 'Als Akkordion'
          default: as_link
          display: 'Eventkarte Darstellung'
          type: button_group
          icon: button_group
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          instructions: 'Definiert das Verhalten der Eventkarte, welche mit diesem Event verlinkt ist.'
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: event_date
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Datum
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: time
        field:
          input_type: text
          antlers: false
          display: Zeit
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: location
        field:
          antlers: false
          display: Ort
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: file
      -
        handle: content_section
        field:
          display: Inhalt
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: lead
      -
        import: components
      -
        handle: contact_teaser
        field:
          display: 'Kontakt Teaser'
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: component_contact_teaser
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        import: color_theme
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Kategorien
          mode: select
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          create: true
  seo:
    display: SEO
    fields:
      -
        import: seo
