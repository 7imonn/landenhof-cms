sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: has_page
        field:
          default: false
          display: 'Eigene Seite'
          type: toggle
          icon: toggle
          instructions: 'Definiert ob dieser event eine eigene Unterseite besitzt oder nicht.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: true
          width: 50
      -
        handle: is_accordion
        field:
          default: false
          display: 'Als Akordeon darstellen'
          type: toggle
          icon: toggle
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: true
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: event_date
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Datum
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: time
        field:
          input_type: text
          antlers: false
          display: Zeit
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: location
        field:
          antlers: false
          display: Ort
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Bild
          type: assets
          icon: assets
          instructions: 'Bild, SVG, oder LottieFile. Für Events wird dieser Inhalt oben rechts dargestellt. Für Jobs wird dieser Inhalt unten in der Mitte angezeigt'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: content_section
        field:
          display: Inhalt
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: description
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          buttons:
            - bold
            - italic
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Beschreibung
          type: bard
          icon: bard
          instructions: 'Einleitungstext. Wird am Anfang der Seite angezeigt'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: components
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        import: color_theme
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Kategorien
          mode: select
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          create: true
title: Event
