sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: has_page
        field:
          default: false
          display: 'Eigene Seite'
          type: toggle
          icon: toggle
          instructions: 'Definiert ob dieser Event eine eigene Unterseite besitzt oder nicht.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: true
          width: 50
      -
        handle: is_accordion
        field:
          default: false
          display: 'Als Akkordeon darstellen'
          type: toggle
          icon: toggle
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: true
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: event_date
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Datum
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: time
        field:
          input_type: text
          antlers: false
          display: Zeit
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: location
        field:
          antlers: false
          display: Ort
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: file
      -
        handle: content_section
        field:
          display: Inhalt
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: lead
      -
        import: components
      -
        handle: contact_teaser
        field:
          display: 'Kontakt Teaser'
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: component_contact_teaser
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        import: color_theme
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Kategorien
          mode: select
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          create: true
title: Event
