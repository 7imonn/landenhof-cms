title: Artikel
sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: blog_date
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Datum
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: author
        field:
          input_type: text
          antlers: false
          display: 'Autor:In'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Bild
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: content_section
        field:
          display: Inhalt
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: lead
      -
        import: components
      -
        handle: section_blog_slider
        field:
          display: 'Blog Slider'
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: show_blog_slider
        field:
          default: true
          display: 'Blog Slider anzeigen'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: component_blog_slider
        prefix: slider_
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        import: color_theme
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - blog_categories
          display: Kategorien
          mode: select
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          create: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
  seo:
    display: SEO
    fields:
      -
        import: seo
